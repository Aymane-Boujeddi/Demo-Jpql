# SonarQube Project Configuration
sonar.projectKey=demov2
sonar.projectName=demov2
sonar.projectVersion=0.0.1-SNAPSHOT

# Path to source directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Path to project binaries
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Language
sonar.language=java

# JaCoCo coverage report paths
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions (optional - customize as needed)
sonar.exclusions=**/target/**,**/generated/**,**/*.xml

# SonarQube server URL (change if using remote server)
sonar.host.url=http://localhost:9000

