services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: demo-mysql
    environment:
      MYSQL_DATABASE: demo_jpql
      MYSQL_ROOT_PASSWORD: 097680
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # SonarQube Server
  sonarqube:
    image: sonarqube:community
    container_name: demo-sonarqube
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions

  # Spring Boot Application
  app:
    build: .
    container_name: demo-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/demo_jpql
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=097680
    depends_on:
      - mysql

volumes:
  mysql_data:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:


